<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
        }
        .setting-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select {
            padding: 5px;
            margin-right: 10px;
        }

        /* Light mode styles */
        @media (prefers-color-scheme: light) {
            body {
                background-color: white;
                color: black;
            }
            button {
                background-color: #f0f0f0;
                color: black;
            }
            #status {
                color: green;
            }
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: white;
            }
            button {
                background-color: #333;
                color: white;
            }
            #status {
                color: lightgreen;
            }
        }
    </style>
</head>
<body>
<h1>Settings</h1>
<div class="setting-group">
    <button id="updateButton">Download and Update XML</button>
</div>
<div class="setting-group">
    <label for="updateInterval">Check for updates every:</label>
    <select id="updateInterval">
        <option value="720">12 hours</option>
        <option value="1440" selected>24 hours</option>
        <option value="2880">48 hours</option>
        <option value="10080">Weekly</option>
    </select>
    <button id="saveIntervalButton">Save</button>
</div>
<div id="status"></div>
<script src="options.js"></script>
</body>
</html>
