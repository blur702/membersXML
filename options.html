<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Settings</h2>
        
        <div class="setting-group">
            <h3>Theme</h3>
            <div class="theme-selector">
                <select id="themeSelect">
                    <option value="auto">Auto (System)</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </div>

        <div class="setting-group">
            <h3>Data Management</h3>
            <p>Member data is automatically updated daily from the official House.gov JSON feed.</p>
            <button id="refreshDataButton">Refresh Member Data Now</button>
            <div id="lastUpdated" class="info-text"></div>
        </div>
        
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
