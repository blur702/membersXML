<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h1>Settings</h1>
    <button id="updateButton" class="button">Download and Update XML</button>
    <div id="status"></div>
    <div id="changesContainer">
        <select id="changesDropdown"></select>
    </div>

    <hr>

    <div class="container">
        <h2>Manage URLs</h2>
        <div style="margin-bottom: 1em;">
            <button id="importButton" class="button">Import URLs</button>
            <button id="exportButton" class="button">Export URLs</button>
            <input type="file" id="importFile" hidden accept=".json">
        </div>
        <form id="urlForm" class="form-container">
            <input type="text" id="officeName" name="officeName" placeholder="Office Name" required>
            <input type="url" id="publicUrl" name="publicUrl" placeholder="Public URL" required>
            <input type="url" id="editUrl" name="editUrl" placeholder="Edit URL" required>
            <button type="submit" class="button">Save URL</button>
        </form>

        <div id="urlListContainer">
            <h3>Saved URLs</h3>
            <table id="urlTable">
                <thead>
                    <tr>
                        <th>Office Name</th>
                        <th>Public URL</th>
                        <th>Edit URL</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="urlList">
                    <!-- URL entries will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
