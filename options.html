<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
        }

        /* Light mode styles */
        @media (prefers-color-scheme: light) {
            body {
                background-color: white;
                color: black;
            }
            button {
                background-color: #f0f0f0;
                color: black;
            }
            #status {
                color: green;
            }
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: white;
            }
            button {
                background-color: #333;
                color: white;
            }
            #status {
                color: lightgreen;
            }
        }
    </style>
</head>
<body>
<h1>Settings</h1>
<button id="updateButton">Download and Update XML</button>
<div id="status"></div>
<div style="margin-top: 20px;">
    <a href="changes.html" target="_blank" style="color: var(--accent-color, #007bff); text-decoration: underline;">View XML Changes</a>
</div>
<script src="options.js"></script>
</body>
</html>
