<!DOCTYPE html>
<html>
<head>
    <title>Search Members</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box; /* Ensures the padding is included in the total width */
            max-width: 100%; /* Prevents the input from exceeding the container width */
        }
        .result {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="container">
    <input type="text" id="searchField" placeholder="Enter member name, office ID, or other details">
    <div id="results"></div>
</div>
<script src="popup.js"></script>
</body>
</html>
