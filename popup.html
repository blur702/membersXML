<!DOCTYPE html>
<html>
<head>
    <title>Search Members</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #001f3f; /* Navy-blue background */
            color: white;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            max-width: 100%;
        }
        .result {
            display: flex;
            align-items: flex-start;
            border: 1px solid #007bff;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #0056b3; /* Lighter blue background for contrast */
            color: white;
        }
        .result img {
            width: auto;
            height: 100px; /* Adjust height as needed */
            margin-right: 10px;
        }
        .result .details {
            flex-grow: 1;
            position: relative;
        }
        .result .details a {
            display: block;
            text-align: center;
            margin-top: 5px;
            color: #ffc107; /* High contrast yellow color for accessibility */
            text-decoration: none;
        }
        .result .details .icon {
            margin-left: 5px;
            cursor: pointer;
            color: #ffc107; /* Icon color matching the link */
            position: absolute;
            right: 0;
        }
        .container {
            max-width: 100%;
            box-sizing: border-box;
        }
        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #ffc107; /* High contrast yellow color */
            text-decoration: none;
        }

        /* Light mode styles */
        @media (prefers-color-scheme: light) {
            body {
                background-color: white;
                color: black;
            }
            .result {
                border-color: #007bff;
                background-color: #0056b3;
            }
            a {
                color: #007bff;
            }
            .result .details a, .result .details .icon {
                color: #007bff;
            }
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #001f3f;
                color: white;
            }
            .result {
                border-color: #007bff;
                background-color: #0056b3;
            }
            a {
                color: #ffc107;
            }
            .result .details a, .result .details .icon {
                color: #ffc107;
            }
        }
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>
<div class="container">
    <input type="text" id="searchField" placeholder="Enter member name, office ID, or other details">
    <div id="results"></div>
    <a href="options.html" target="_blank">Settings</a>
</div>
<script src="popup.js"></script>
</body>
</html>
