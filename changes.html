<!DOCTYPE html>
<html>
<head>
    <title>XML Changes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .changes-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .changes-section {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }
        
        .changes-section h2 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .added-section {
            border-left: 4px solid #28a745;
            background-color: rgba(40, 167, 69, 0.1);
        }
        
        .removed-section {
            border-left: 4px solid #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
        }
        
        .modified-section {
            border-left: 4px solid #ffc107;
            background-color: rgba(255, 193, 7, 0.1);
        }
        
        .member-change {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        .member-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        
        .member-details {
            font-size: 0.9em;
            color: #666;
        }
        
        .change-diff {
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.85em;
        }
        
        .diff-removed {
            color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .diff-added {
            color: #28a745;
            background-color: rgba(40, 167, 69, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .no-changes {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--link-color);
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .timestamp {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        
        /* Dark mode adjustments */
        @media (prefers-color-scheme: dark) {
            .changes-section {
                border-color: #444;
                background-color: rgba(255, 255, 255, 0.05);
            }
            
            .changes-section h2 {
                border-bottom-color: #444;
            }
            
            .member-change {
                border-color: #444;
                background-color: rgba(255, 255, 255, 0.05);
            }
            
            .member-details {
                color: #aaa;
            }
        }
    </style>
</head>
<body>
    <div class="changes-container">
        <a href="popup.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Search
        </a>
        
        <h1>XML Changes</h1>
        
        <div id="timestamp" class="timestamp"></div>
        
        <div id="changesContent">
            <div class="no-changes">
                <i class="fas fa-spinner fa-spin"></i> Loading changes...
            </div>
        </div>
    </div>
    
    <script src="changes.js"></script>
</body>
</html>
